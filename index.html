<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8d7bb5f562.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find your film</h1>
        <p class="my-watchlist">
          <a id="my-watchlist" href="watchlist.html"> My Watchlist </a>
        </p>
      </header>
      <nav class="search-bar-container">
        <i class="icon fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for a movie"
        />
        <button class="btn" id="search">Search</button>
      </nav>
    </div>

    <main id="movie-list-section" class="clear-height">
        <!-- <div id="pre-loader"></div> -->
        <div id="clear-page" class="clear-page">
            <i class="fa-solid fa-film fa-4x"></i>
            <p>Start exploring</p>
        </div>
    </main>
    <script src="app.js"></script>
    <!-- <i class="fa-solid fa-circle-plus"></i>
 <i class="fa-solid fa-circle-minus"></i>
  --></body>
</html>
